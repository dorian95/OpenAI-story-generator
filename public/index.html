<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <nav>
        <img src="/logo.png" alt="Story Generator Logo">
        <h1>OpenAI Story Generator </h1>
    </nav>

    <div class="container">

        <form class="meta-form">
            <h2>Generate a story</h2>
            <label for="title">
              <span>Story Title:</span>
              <input type="text" name="title">
              <button>generate a story</button>
            </label>
          </form>

          <div class="description">
            <p>Your Video Description...</p>
          </div>

          <form class="image-form">
            <h2>Generate Thumbnail Image</h2>
            <label for="image">
              <span>Describe the image</span>
              <input type="text" name="prompt">
              <button>generate thumbnail</button>
            </label>
          </form>

          <div class="thumbnail">
            <img src="https://place-hold.it/512x512" alt="thumbnail">
          </div>
    </div>
    
    <script src="/index.js"></script>
</body>
</html>
